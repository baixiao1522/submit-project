<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>CSS3动画制作阴影图像悬停效果</title>
<style type="text/css">
.css3gallery img{
    width: 100px;
    height: 100px;
-o-transform:scale(0.8);
-moz-transition-duration: 0.5s;
opacity: 0.9;
margin: 0 10px 5px 0;
}

.css3gallery img:hover{
-webkit-transform:scale(1.1);
box-shadow:0px 0px 30px ;
opacity: 1;
}

</style>
</head>

<body>
<div class="css3gallery"><br />
<br />
<br />

<img src="images/微信截图_20171218175444.png" alt="css3 gallery" title="css3 gallery" />
<img src="images/css3-1.jpg" alt="css3 gallery" title="css3 gallery" />
<img src="images/css3-1.jpg" alt="css3 gallery" title="css3 gallery" /><br />
<br />

</div>


</body>

</html>
